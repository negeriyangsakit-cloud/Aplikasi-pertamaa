<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random VC</title>

<style>
* {
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  margin: 0;
  background: #0e0e0e;
  color: #fff;
}

/* STATUS BAR */
#status {
  padding: 12px;
  text-align: center;
  background: #111;
  font-size: 14px;
}

/* VIDEO AREA */
#video-area {
  position: relative;
  width: 100%;
  height: 70vh;
  background: #000;
}

video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* SELF VIDEO */
#selfVideo {
  position: absolute;
  bottom: 10px;
  right: 10px;
  width: 120px;
  height: 160px;
  border-radius: 8px;
  border: 2px solid #fff;
  background: #000;
}

/* SEARCH OVERLAY */
#searching {
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.85);
  display: none;
  align-items: center;
  justify-content: center;
  flex-direction: column;
}

.loader {
  width: 40px;
  height: 40px;
  border: 4px solid #555;
  border-top: 4px solid #fff;
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  100% { transform: rotate(360deg); }
}

/* CONTROLS */
#controls {
  display: flex;
  justify-content: space-around;
  padding: 12px;
  background: #111;
}

button {
  padding: 10px 18px;
  border: none;
  border-radius: 6px;
  font-size: 14px;
  cursor: pointer;
}

#start { background: #2ecc71; }
#next  { background: #3498db; }
#stop  { background: #e74c3c; }
#report{ background: #f39c12; }

button:active {
  opacity: 0.8;
}
</style>
</head>

<body>

<div id="status">üü¢ Siap</div>

<div id="video-area">
  <!-- PARTNER (FAKE) -->
  <video id="partnerVideo" autoplay muted playsinline></video>

  <!-- SELF -->
  <video id="selfVideo" autoplay muted playsinline></video>

  <!-- SEARCHING -->
  <div id="searching">
    <div class="loader"></div>
    <p style="margin-top:10px;">Searching partner...</p>
  </div>
</div>

<div id="controls">
  <button id="start">Start</button>
  <button id="next">Next</button>
  <button id="stop">Stop</button>
  <button id="report">Report</button>
</div>

<script>
let stream = null;

const selfVideo = document.getElementById("selfVideo");
const partnerVideo = document.getElementById("partnerVideo");
const statusText = document.getElementById("status");
const searching = document.getElementById("searching");

async function startCamera() {
  stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
  selfVideo.srcObject = stream;

  fakeSearching();
}

function stopCamera() {
  if (stream) {
    stream.getTracks().forEach(t => t.stop());
    stream = null;
  }
  selfVideo.srcObject = null;
  partnerVideo.srcObject = null;
  statusText.innerText = "‚õî Kamera mati";
}

function fakeSearching() {
  searching.style.display = "flex";
  statusText.innerText = "üü° Searching partner...";

  setTimeout(() => {
    searching.style.display = "none";
    statusText.innerText = "üî¥ Connected";
    partnerVideo.srcObject = stream; // fake partner
  }, 2000);
}

document.getElementById("start").onclick = startCamera;
document.getElementById("next").onclick = fakeSearching;
document.getElementById("stop").onclick = stopCamera;

document.getElementById("report").onclick = () => {
  alert("‚ö†Ô∏è Report terkirim\n(Pelanggaran berat akan dibanned)");
};
</script>

</body>
</html>
