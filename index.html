<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Random Cam</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* {
  box-sizing: border-box;
}
body {
  margin: 0;
  background: #0b0b0b;
  color: #fff;
  font-family: Arial, sans-serif;
  height: 100vh;
  overflow: hidden;
}

#statusBar {
  height: 50px;
  background: #111;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 14px;
  color: #aaa;
}

#videoContainer {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  background: #000;
}

video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

#controls {
  height: 90px;
  background: #111;
  display: flex;
  justify-content: space-around;
  align-items: center;
}

button {
  width: 80px;
  height: 50px;
  border: none;
  border-radius: 25px;
  font-size: 14px;
}

.start {
  background: #00ffcc;
  color: #000;
}

.next {
  background: #ffaa00;
  color: #000;
}

.stop {
  background: #ff4444;
  color: #fff;
}
</style>
</head>

<body>

<div id="statusBar">Camera OFF</div>

<div id="videoContainer">
  <video id="video" autoplay playsinline muted></video>
</div>

<div id="controls">
  <button class="start" onclick="startCamera()">Start</button>
  <button class="next" onclick="nextAction()">Next</button>
  <button class="stop" onclick="stopCamera()">Stop</button>
</div>

<script>
let stream = null;

async function startCamera() {
  try {
    stream = await navigator.mediaDevices.getUserMedia({ video:true, audio:true });
    video.srcObject = stream;
    document.getElementById("statusBar").innerText = "Camera ON";
  } catch(e) {
    alert("Camera permission denied");
  }
}

function stopCamera() {
  if(stream){
    stream.getTracks().forEach(t => t.stop());
    video.srcObject = null;
    stream = null;
  }
  document.getElementById("statusBar").innerText = "Camera OFF";
}

function nextAction() {
  if(!stream){
    alert("Start camera dulu bro ðŸ˜…");
    return;
  }
  document.getElementById("statusBar").innerText = "Searching partner...";
  setTimeout(()=>{
    document.getElementById("statusBar").innerText = "Partner found (UI only)";
  },2000);
}
</script>

</body>
</html>
