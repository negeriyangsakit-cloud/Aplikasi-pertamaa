<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random VC</title>

<style>
* { box-sizing: border-box; font-family: Arial, sans-serif; }

body {
  margin: 0;
  background: #0e0e0e;
  color: #fff;
}

/* STATUS */
#status {
  padding: 10px;
  text-align: center;
  background: #111;
  font-size: 14px;
}

/* VIDEO */
#video-area {
  position: relative;
  height: 55vh;
  background: #000;
}

video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

#selfVideo {
  position: absolute;
  bottom: 8px;
  right: 8px;
  width: 110px;
  height: 150px;
  border: 2px solid #fff;
  border-radius: 8px;
}

/* SEARCHING */
#searching {
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,.85);
  display: none;
  align-items: center;
  justify-content: center;
  flex-direction: column;
}

.loader {
  width: 35px;
  height: 35px;
  border: 4px solid #555;
  border-top: 4px solid #fff;
  border-radius: 50%;
  animation: spin 1s linear infinite;
}
@keyframes spin { 100% { transform: rotate(360deg); } }

/* CHAT */
#chat {
  height: 25vh;
  display: flex;
  flex-direction: column;
  background: #111;
}

#messages {
  flex: 1;
  padding: 8px;
  overflow-y: auto;
  font-size: 13px;
}

.msg {
  margin-bottom: 6px;
  max-width: 70%;
  padding: 6px 10px;
  border-radius: 8px;
}

.me { background: #3498db; align-self: flex-end; }
.partner { background: #444; align-self: flex-start; }

#input-area {
  display: flex;
  border-top: 1px solid #222;
}

#input-area input {
  flex: 1;
  padding: 8px;
  border: none;
  outline: none;
}

#input-area button {
  padding: 8px 14px;
  background: #2ecc71;
  border: none;
  cursor: pointer;
}

/* CONTROLS */
#controls {
  display: flex;
  justify-content: space-around;
  padding: 10px;
  background: #111;
}

button {
  border: none;
  border-radius: 6px;
  padding: 8px 14px;
  cursor: pointer;
}

#start { background: #2ecc71; }
#next  { background: #3498db; }
#stop  { background: #e74c3c; }
#report{ background: #f39c12; }

/* REPORT POPUP */
#reportBox {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.8);
  display: none;
  align-items: center;
  justify-content: center;
}

#reportContent {
  background: #222;
  padding: 16px;
  width: 80%;
  border-radius: 8px;
}

#reportContent h3 { margin-top: 0; }

</style>
</head>

<body>

<div id="status">üü¢ Siap</div>

<div id="video-area">
  <video id="partnerVideo" autoplay muted playsinline></video>
  <video id="selfVideo" autoplay muted playsinline></video>

  <div id="searching">
    <div class="loader"></div>
    <p>Searching partner...</p>
  </div>
</div>

<div id="chat">
  <div id="messages"></div>
  <div id="input-area">
    <input id="chatInput" placeholder="Tulis pesan..." />
    <button onclick="sendMsg()">Send</button>
  </div>
</div>

<div id="controls">
  <button id="start">Start</button>
  <button id="next">Next</button>
  <button id="stop">Stop</button>
  <button id="report">Report</button>
</div>

<!-- REPORT POPUP -->
<div id="reportBox">
  <div id="reportContent">
    <h3>‚ö†Ô∏è Report User</h3>
    <label><input type="checkbox"> Menunjukkan alat kelamin</label><br>
    <label><input type="checkbox"> Aktivitas seksual</label><br>
    <label><input type="checkbox"> Perilaku tidak pantas</label><br><br>
    <button onclick="submitReport()">Kirim</button>
    <button onclick="closeReport()">Batal</button>
  </div>
</div>

<script>
let stream;
const selfVideo = document.getElementById("selfVideo");
const partnerVideo = document.getElementById("partnerVideo");
const statusText = document.getElementById("status");
const searching = document.getElementById("searching");
const messages = document.getElementById("messages");

async function startCamera() {
  stream = await navigator.mediaDevices.getUserMedia({ video: true });
  selfVideo.srcObject = stream;
  fakeSearching();
}

function fakeSearching() {
  searching.style.display = "flex";
  statusText.innerText = "üü° Searching partner...";
  messages.innerHTML = "";

  setTimeout(() => {
    searching.style.display = "none";
    statusText.innerText = "üî¥ Connected";
    partnerVideo.srcObject = stream;
    fakeReply("Hai üëã");
  }, 2000);
}

function stopCamera() {
  if (stream) stream.getTracks().forEach(t => t.stop());
  selfVideo.srcObject = null;
  partnerVideo.srcObject = null;
  statusText.innerText = "‚õî Kamera mati";
}

function sendMsg() {
  const input = document.getElementById("chatInput");
  if (!input.value) return;
  addMsg(input.value, "me");
  input.value = "";
  setTimeout(() => fakeReply("wkwkwk üòÇ"), 1000);
}

function addMsg(text, cls) {
  const div = document.createElement("div");
  div.className = "msg " + cls;
  div.innerText = text;
  messages.appendChild(div);
  messages.scrollTop = messages.scrollHeight;
}

function fakeReply(text) {
  addMsg(text, "partner");
}

document.getElementById("start").onclick = startCamera;
document.getElementById("next").onclick = fakeSearching;
document.getElementById("stop").onclick = stopCamera;

document.getElementById("report").onclick = () =>
  document.getElementById("reportBox").style.display = "flex";

function closeReport() {
  document.getElementById("reportBox").style.display = "none";
}

function submitReport() {
  alert("‚ö†Ô∏è Report dikirim\nPelanggaran berat akan ditindak");
  closeReport();
}
</script>

</body>
</html>
