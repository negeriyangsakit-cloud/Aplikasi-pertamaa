<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Camera Control</title>
  <style>
    body {
      margin:0;
      background:#0d0d0d;
      color:#fff;
      font-family: Arial, sans-serif;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      height:100vh;
    }
    video {
      width:90%;
      max-width:400px;
      border-radius:16px;
      background:#000;
      box-shadow: 0 0 20px rgba(0,255,204,0.4);
    }
    .status {
      margin-top:10px;
      font-size:14px;
      color:#aaa;
    }
    button {
      margin:10px;
      padding:12px 20px;
      font-size:16px;
      border:none;
      border-radius:12px;
      background:#00ffcc;
      color:#000;
      width:160px;
    }
    .stop {
      background:#ff4d4d;
      color:#fff;
    }
  </style>
</head>
<body>

<h2>üé• Camera Preview</h2>

<video id="video" autoplay playsinline muted></video>

<div class="status" id="status">Camera OFF</div>

<button onclick="startCamera()">Start Camera</button>
<button class="stop" onclick="stopCamera()">Stop Camera</button>

<script>
let stream = null;

async function startCamera() {
  try {
    stream = await navigator.mediaDevices.getUserMedia({
      video: true,
      audio: true
    });
    const video = document.getElementById('video');
    video.srcObject = stream;
    document.getElementById('status').innerText = "Camera ON ‚úÖ";
  } catch (err) {
    alert("Izin kamera/mic ditolak üò≠");
    console.error(err);
  }
}

function stopCamera() {
  if (stream) {
    stream.getTracks().forEach(track => track.stop());
    stream = null;
    document.getElementById('video').srcObject = null;
    document.getElementById('status').innerText = "Camera OFF ‚ùå";
  }
}
<div class="status" id="status">Camera OFF</div>
<div class="status" id="match">Idle</div>

<button onclick="startCamera()">Start Camera</button>
<button onclick="findPartner()">Next</button>
<button class="stop" onclick="stopCamera()">Stop</button>
  <script>
let stream = null;
let searching = false;

async function startCamera() {
  stream = await navigator.mediaDevices.getUserMedia({ video:true, audio:true });
  video.srcObject = stream;
  status.innerText = "Camera ON ‚úÖ";
}

function stopCamera() {
  if(stream){
    stream.getTracks().forEach(t => t.stop());
    video.srcObject = null;
  }
  searching = false;
  status.innerText = "Camera OFF ‚ùå";
  match.innerText = "Idle";
}

function findPartner() {
  if (!stream) {
    alert("Start camera dulu bro üòÖ");
    return;
  }

  searching = true;
  let count = 3;
  match.innerText = "Searching partner... " + count;

  const timer = setInterval(() => {
    count--;
    match.innerText = "Searching partner... " + count;
    if (count === 0) {
      clearInterval(timer);
      if (searching) {
        match.innerText = "Partner found üéâ (dummy)";
      }
    }
  }, 1000);
}
</script>
