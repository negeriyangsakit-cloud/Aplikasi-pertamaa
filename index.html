<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Random Cam</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  background: #0b0b0b;
  color: #fff;
  font-family: Arial, sans-serif;
  height: 100vh;
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

/* STATUS BAR */
#statusBar {
  height: 50px;
  background: #111;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 14px;
  color: #aaa;
}

/* VIDEO AREA */
#videoContainer {
  flex: 1;
  position: relative;
  background: #000;
}

#video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* PARTNER PALSU */
#partner {
  position: absolute;
  top: 10px;
  right: 10px;
  width: 120px;
  height: 160px;
  background: #222;
  border-radius: 12px;
  object-fit: cover;
  display: none;
  box-shadow: 0 0 10px rgba(0,0,0,0.8);
}

/* CONTROL BUTTON */
#controls {
  height: 90px;
  background: #111;
  display: flex;
  justify-content: space-around;
  align-items: center;
}

button {
  width: 80px;
  height: 50px;
  border: none;
  border-radius: 25px;
  font-size: 14px;
  font-weight: bold;
}

.start {
  background: #00ffcc;
  color: #000;
}

.next {
  background: #ffaa00;
  color: #000;
}

.stop {
  background: #ff4444;
  color: #fff;
}
</style>
</head>

<body>

<div id="statusBar">Camera OFF</div>

<div id="videoContainer">
  <video id="video" autoplay playsinline muted></video>

  <!-- PARTNER DUMMY -->
  <video
    id="partner"
    src="https://www.w3schools.com/html/mov_bbb.mp4"
    autoplay
    loop
    muted>
  </video>
</div>

<div id="controls">
  <button class="start" onclick="startCamera()">Start</button>
  <button class="next" onclick="nextAction()">Next</button>
  <button class="stop" onclick="stopCamera()">Stop</button>
</div>

<script>
let stream = null;

async function startCamera() {
  try {
    stream = await navigator.mediaDevices.getUserMedia({
      video: true,
      audio: true
    });
    video.srcObject = stream;
    statusBar.innerText = "Camera ON";
  } catch (e) {
    alert("Izin kamera ditolak ðŸ˜­");
  }
}

function stopCamera() {
  if (stream) {
    stream.getTracks().forEach(t => t.stop());
    video.srcObject = null;
    stream = null;
  }
  partner.style.display = "none";
  statusBar.innerText = "Camera OFF";
}

function nextAction() {
  if (!stream) {
    alert("Start kamera dulu bro ðŸ˜…");
    return;
  }

  statusBar.innerText = "Searching partner...";
  partner.style.display = "none";

  setTimeout(() => {
    statusBar.innerText = "Partner found ðŸŽ‰";
    partner.style.display = "block";
  }, 2000);
}
</script>

</body>
</html>
