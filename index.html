<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Camera Test</title>
  <style>
    body {
      margin:0;
      background:#0d0d0d;
      color:#fff;
      font-family: Arial, sans-serif;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      height:100vh;
    }
    video {
      width:90%;
      max-width:400px;
      border-radius:16px;
      background:#000;
    }
    button {
      margin-top:20px;
      padding:12px 20px;
      font-size:16px;
      border:none;
      border-radius:12px;
      background:#00ffcc;
      color:#000;
    }
  </style>
</head>
<body>

<h2>ðŸŽ¥ Camera Preview</h2>

<video id="video" autoplay playsinline muted></video>

<button onclick="startCamera()">Start Camera</button>

<script>
async function startCamera() {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({
      video: true,
      audio: true
    });
    const video = document.getElementById('video');
    video.srcObject = stream;
  } catch (err) {
    alert("Kamera atau mic ditolak ðŸ˜­");
    console.error(err);
  }
}
</script>

</body>
</html>
